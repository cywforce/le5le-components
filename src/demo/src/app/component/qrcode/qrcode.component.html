<div class="p20">
  <h2>qrcode</h2>
  <div>二维码</div>
  <h4>例子</h4>
  <div>
    <ui-qrcode [data]="'http://www.i-dengta.com'" [size]="150" class="inline mr50"></ui-qrcode>
    <ui-qrcode [data]="'http://www.le5le.com/assets/le5le.apk'" [size]="150" class="inline mr10"></ui-qrcode>
  </div>
  <br>
  <h4>使用方式</h4>
  <div>
    使用ui-qrcode标签即可。有如下属性：<br>
    data - 二维码内容<br>
    size - 二维码图片大小<br>
    type - 计算模式<br>
    level - 纠错级别。具体参考二维码格式<br>

    使用步骤和代码依次如下：
  </div>
  <textarea class="input mt20 full" rows="20" style="resize: none;" readonly="readonly">
    1.
    import {QRCodeComponent} from "le5le-component/src/qrcode/qrcode.component";
    2.
    @NgModule({
      imports:       [CommonModule,  FormsModule, routing],
      declarations: [
        QRCodeComponent
      ]
    })
    export class SharedModule { }

    3.
    <ui-qrcode [data]="'http://www.i-dengta.com'" [size]="150" class="inline mr50"></ui-qrcode>
    <ui-qrcode [data]="'http://www.le5le.com/assets/le5le.apk'" [size]="150" class="inline mr10"></ui-qrcode>
  </textarea>
</div>
